<link rel="import"
      href="../bower_components/polymer/polymer.html">
<link rel="import" href="../behaviors/drop-behavior.html">

<dom-module id="bulletin-area">

    <!-- scoped CSS for this element -->
    <style>
        :host {
            position:absolute;
            width:100vw;
            height:100vh;
        }

    </style>

    <template>
        <div>
            <!-- any children are rendered here -->
            <content></content>
        </div>
    </template>

    <script>
        Polymer({

            is: "bulletin-area",

            behaviors: [DropBehavior]

        });
    </script>

</dom-module>
