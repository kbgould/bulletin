<link rel="import"
      href="../bower_components/polymer/polymer.html">

<dom-module id="item-tray">

    <!-- scoped CSS for this element -->
    <style>
        :host {
            position:absolute;
            width:60%;
            height:80px;
            top: calc(100% + 100px);
            left: 20%;

            /* Firefox */
            -moz-transition: top 0.4s ease;
            /* WebKit */
            -webkit-transition: top 0.4s ease;
            /* Opera */
            -o-transition: top 0.4s ease;
            /* Standard */
            transition: top 0.4s ease;

        }

        :host .content {
            padding-left: 80px;
            padding-right: 80px;
        }

        :host .tray {

            height:80px;

            background-color:rgba(74,74,74,0.5);

            -ms-transform: perspective(80px) rotateX(15deg); /* IE 9 */
            -webkit-transform: perspective(80px) rotateX(15deg); /* Chrome, Safari, Opera */
            transform: perspective(80px) rotateX(15deg);

        }

        :host.visible {
            top: calc(100% - 100px);
        }

    </style>

    <template>
        <div class="tray"></div>
        <div class="content">
            <!-- any children are rendered here -->
            <content></content>
        </div>
    </template>

    <script>
        Polymer({
            is: "item-tray",

            properties: {
                isVisible: {
                    type: Boolean,
                    value: false,
                    notify: true,
                    observer: '_isVisible'
                }
            },

            _isVisible: function (value) {
                this.toggleClass('visible', value);
            }

        });
    </script>

</dom-module>
