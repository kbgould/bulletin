<script>
    DragDropBehavior = {

        properties: {
            isPickedUp: {
                type: Boolean,
                value: false,
                notify: true
            }
        },

        listeners: {
            dragstart: '_pickUp',
            drop: '_putDown'
        },

        created: function() {
            console.log('Drag-drop for ', this, 'enabled!');
            $(this).attr("draggable", true);
        },

        _pickUp: function() {
            this.isPickedUp = true;
            this.isRotated = false;
        },

        _putDown: function() {
            this.isPickedUp = false;
            this.isRotated = true;
        }



    };
</script>
